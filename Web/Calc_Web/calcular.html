<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function calcular(oper){
            //tomar los valores digitados en los elementos con id valor1 y valor2
            valor1 = parseFloat(document.getElementById('valor1').value); 
            valor2 = parseFloat(document.getElementById('valor2').value); 
            //chaquear el opedaror que se ha enviado
            switch(oper){
                case "+":
                    resultado = valor1 + valor2;
                    break;
                case "-":
                    resultado = valor1 - valor2;
                    break;
                case "*":
                    resultado = valor1 * valor2;
                    break;
                case "/":
                    resultado = valor1 / valor2;
                    break;
                case "c":
                    // Limpiar los input
                    document.getElementById('valor1').value = "";
                    document.getElementById('valor2').value = "";
                    // Limpiar el span
                    resultado = "";
                    document.getElementById('resultado').innerText = "";
                    
                    //enviar el foco al elemento con id valo1
                    document.getElementById('valor1').focus()
                    break;
                case "2":
                    resultado = Math.pow(resultado,2);
                    break;
                case "r":
                    resultado = Math.floor (Math.random () * (resultado - 1 + 1)) + 1;

            }
            //asignar el contenido de la variable resultado al span con id resultado
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Calculadora BÃ¡sica</h1>
        <form>
            <label for="valor1">
                Valor 1
            </label>
            <input type="text" id="valor1" name="valor1" placeholder="Valor 1"
            pattern="[0-9]+" required autofocus autocomplete="off">
            <br><br>
            <label for="valor2">
                Valor 2
            </label>
            <input type="text" id="valor2" name="valor2" placeholder="Valor 2"
            pattern="[0-9]+" required autocomplete="off">
            <br><br>
            <label>Resultado</label>
            <span style="border-style: solid; border-width: 1px;" id="resultado" name="resultado">sandi-oreo</span>
            <br><br>
            <button id="btnsumar" name="btnsumar" class="btn btn-primary" type="button" onclick="calcular('+')">sumar</button>
            <button id="btnrestar" name="btnrestar" class="btn btn-success" type="button" onclick="calcular('-')">restar</button>
            <button id="btnmultip" name="btnmultip" class="btn btn-warning" type="button" onclick="calcular('*')">multiplicar</button>
            <button id="btndividir" name="btndividir" class="btn btn-info" type="button" onclick="calcular('/')">dividir</button>
            <button id="btnlimpiar" name="btnlimpiaar" class="btn btn-danger" type="button" onclick="calcular('c')">limpiar</button>
            <button id="btncuadrado" name="btncuadrado" class="btn btn-success" type="button" onclick="calcular('2')">cuadrado</button>
            <button id="btnrandom" name="btnrandom" class="btn btn-primary" type="button" onclick="calcular('r')">randomico</button>
        </form>
    </div>
</body>
</html>
