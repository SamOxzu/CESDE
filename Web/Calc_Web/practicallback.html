    <script>
    
    /*
        3. Leer el nombre de un usuario y la función invocada valide que si 
        el usuario existe, se muestren los datos del usuario como nombre y apellido
        - en un objeto (tipo key:value) - de lo contrario que muestre 
        un mensaje así lo indique. Esta función debe mostrar el siguiente mensaje: 
        Espere por favor... (pasados 5 segundos) hasta que se muestre 
        la información dada anteriormente.
    */
    function datos(usuario) {
        setTimeout(() => {
            let info = "";
            if (usuario == "pperez") {
                info = {nombre:"pepe", apellido:"perez"}
            } else {
                info = "error, usuario no existe..."
            }
            console.log(info);
        }, 5000)
        
    }
    //funcion callback
    function fncall(fn) {
        let usuario = prompt("ingrese el usuario")
        fn(usuario)
        console.log("espere, por favor...");
    }
    fncall(datos)
    </script>
