<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script src="js/jquery.numeric.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){ 
          $('.solo-numero').numeric();
         });
    </script>
    <script>
        function calcular(oper) {
            nota1 = parseFloat(document.getElementById('nota1').value); 
            nota2 = parseFloat(document.getElementById('nota2').value);

            switch (oper) {
                case "c":
                    non1 = nota1*0.40;
                    non2 = nota2*0.60;
                    definitiva = non1+non2;
                    if (definitiva >= 3.0) {
                        observacion = "Aprueba";
                    }
                    else if (definitiva <= 2.9) {
                        if(definitiva > 2.0){
                            observacion = "Habilita"
                        }
                        else{
                            observacion = "Pierde"
                        }
                    }
                    break;
            
                case "l":
                    document.getElementById('nota1').value = "";
                    document.getElementById('nota2').value = "";
                    definitiva = "Calculado";
                    observacion = "Calculado";
                    break;
            }
            document.getElementById('definitiva').innerText = definitiva;
            document.getElementById('observacion').innerText = observacion;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sistema de Notas</h1>
        <form>
            <label for="nota1">
                Nota 1
            </label>
            <input type="text" id="nota1" name="nota1" placeholder="Nota 1" class="solo-numero" required autofocus autocomplete="off">
            <br><br>
            <label for="nota2">
                Nota 2
            </label>
            <input type="text" id="nota2" name="nota2" placeholder="Nota 2" class="solo-numero" required autocomplete="off">
            <br><br>
            <label for="definitiva">
                Definitiva
            </label>
            <span style="border-style: solid; border-width: 1px;" id="definitiva" name="definitiva">Calculado</span>
            <br><br>
            <label for="observacion">
                Observaci√≥n
            </label>
            <span style="border-style: solid; border-width: 1px;" id="observacion" name="observacion">Calculado</span>
            <br><br>
            <button id="btncalcular" name="btncalcular" class="btn btn-info" type="button" onclick="calcular('c')">Calcular</button>
            <button id="btnlimpiar" name="btnlimpiar" class="btn btn-info" type="button" onclick="calcular('l')">Limpiar Datos</button>
        </form>
    </div>
</body>
</html>
